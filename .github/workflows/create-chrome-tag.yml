name: "Create Chrome Extension Tag"

on:
  push:
    branches:
      - main
    paths:
      - 'chrome-extension/package.json'

jobs:
  create-tag:
    name: "Create Tag on Version Change"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: chrome-extension/package.json

      - name: Create tag if version changed
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION=$(jq -r .version chrome-extension/package.json)
          echo "Version in package.json is $VERSION"

          # Get previous version from git and compare
          # This ensures we only tag on actual version *bumps*, not just any change to the file.
          PREV_VERSION=$(git show HEAD~1:chrome-extension/package.json | jq -r .version)
          echo "Previous version was $PREV_VERSION"

          if [ "$VERSION" == "$PREV_VERSION" ]; then
            echo "package.json was changed, but the version is the same. No tag will be created."
            exit 0
          fi

          TAG="chrome-v$VERSION"
          echo "Potential tag is $TAG"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. No action needed."
          else
            echo "Tag $TAG does not exist. Creating and pushing tag."
            git tag "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
